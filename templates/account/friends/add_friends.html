{% extends 'account/friends/friends.html' %}
{% load static %}
{% block title %}Add Friends{% endblock %}
{% block friend_content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for user in users %}
            <div class="col">
                <div class="card">
                    <img src="/media/{{ user.user_profile.photo }}" class="card-img-top" alt="..."
                         style="width: 50%; height: 20%;">
                    <div class="card-body">
                        <form>
                            {% csrf_token %}
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <button type="submit" class="btn btn-primary" formmethod="post"
                                    formaction="{% url 'request_a_friend' user.id %}"><i class="bi bi-person-plus"></i>
                                Add Friend
                            </button>
                            <button type="submit" class="btn btn-outline-secondary" formmethod="post"
                                    formaction="{% url 'request_a_friend_cancel' user.id %}"><i class="bi bi-x"></i> Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
